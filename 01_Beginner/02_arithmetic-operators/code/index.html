<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operators Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Arithmetic Operators Calculator</h1>
        <input type="number" id="operand1" placeholder="Enter first number">
        <input type="number" id="operand2" placeholder="Enter second number">
        <div class="buttons">
            <button onclick="performOperation('+')">+</button>
            <button onclick="performOperation('-')">-</button>
            <button onclick="performOperation('*')">*</button>
            <button onclick="performOperation('/')">/</button>
            <button onclick="performOperation('**')">**</button>
            <button onclick="performOperation('%')">%</button>
        </div>
        <h2 id="result">Result: </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
