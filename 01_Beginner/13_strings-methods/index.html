<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript String Methods</h1>
        <div class="example">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="processString()">Process</button>
        </div>
        <div class="output">
            <p id="charAtOutput"></p>
            <p id="indexOfOutput"></p>
            <p id="lastIndexOfOutput"></p>
            <p id="lengthOutput"></p>
            <p id="trimOutput"></p>
            <p id="upperCaseOutput"></p>
            <p id="lowerCaseOutput"></p>
            <p id="repeatOutput"></p>
            <p id="startsWithOutput"></p>
            <p id="endsWithOutput"></p>
            <p id="includesOutput"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
