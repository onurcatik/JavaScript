<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="subscribeCheckbox">Subscribe</label>
    <input type="checkbox" id="subscribeCheckbox"><br><br>

    <label for="visaRadio">Visa</label>
    <input type="radio" id="visaRadio" name="payment"><br>
    <label for="masterCardRadio">MasterCard</label>
    <input type="radio" id="masterCardRadio" name="payment"><br>
    <label for="paypalRadio">PayPal</label>
    <input type="radio" id="paypalRadio" name="payment"><br><br>

    <button id="submitButton" type="submit">Submit</button>

    <p id="subscriptionResult"></p>
    <p id="paymentResult"></p>

    <script src="script.js"></script>
</body>
</html>
