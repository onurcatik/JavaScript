<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Object Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Math Object Example</h1>
        <button id="calculateButton">Calculate</button>
        <div id="results">
            <p>PI: <span id="piValue"></span></p>
            <p>E: <span id="eValue"></span></p>
            <p>Round (3.21): <span id="roundValue"></span></p>
            <p>Floor (3.99): <span id="floorValue"></span></p>
            <p>Ceil (3.21): <span id="ceilValue"></span></p>
            <p>Truncate (3.21): <span id="truncValue"></span></p>
            <p>3<sup>2</sup>: <span id="powValue"></span></p>
            <p>√81: <span id="sqrtValue"></span></p>
            <p>Log(10): <span id="logValue"></span></p>
            <p>Sin(45°): <span id="sinValue"></span></p>
            <p>Cos(45°): <span id="cosValue"></span></p>
            <p>Tan(45°): <span id="tanValue"></span></p>
            <p>Abs(-3.21): <span id="absValue"></span></p>
            <p>Sign(-3.21): <span id="signValue"></span></p>
            <p>Max(1, 2, 3): <span id="maxValue"></span></p>
            <p>Min(1, 2, 3): <span id="minValue"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
