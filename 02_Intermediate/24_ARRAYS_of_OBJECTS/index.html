<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays of Objects Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Information</h1>
        <ul id="fruit-list"></ul>

    </div>
    <script src="script.js"></script>
</body>
</html>
