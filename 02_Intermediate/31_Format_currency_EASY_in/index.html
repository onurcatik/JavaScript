<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Formatter in JavaScript</h1>
        <div class="output">
            <p><strong>US Dollars:</strong> <span id="usd"></span></p>
            <p><strong>Indian Rupees:</strong> <span id="inr"></span></p>
            <p><strong>Euros:</strong> <span id="eur"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
