<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Cards Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shuffle Cards</h1>
        <button id="shuffleBtn">Shuffle</button>
        <ul id="cardList">
            <li>A</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>J</li>
            <li>Q</li>
            <li>K</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
