<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>

    <!-- Button to toggle visibility -->
    <button id="myButton">Hide</button> 
    <br>

    <!-- Image that will be hidden/shown -->
    <img id="myIMG" src="./images.jpeg" alt="Car" width="400px"> 

    <script src="script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
