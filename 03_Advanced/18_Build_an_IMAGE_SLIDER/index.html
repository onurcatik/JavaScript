<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="image1.webp" alt="Image 1" class="slide">
        <img src="image2.webp" alt="Image 2" class="slide">
        <img src="image3.webp" alt="Image 3" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#x2190;</button>
    <button class="next" onclick="nextSlide()">&#x2192;</button>
</div>

<script src="script.js"></script>
</body>
</html>
